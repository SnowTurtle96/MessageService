<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserMessagesSentLabel">Create or edit a User Messages Sent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userMessagesSent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userMessagesSent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                [(ngModel)]="userMessagesSent.username"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timeSent">Time Sent</label>
            <div class="d-flex">
                <input id="field_timeSent" type="datetime-local" class="form-control" name="timeSent" [(ngModel)]="userMessagesSent.timeSent"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                [(ngModel)]="userMessagesSent.body"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_userMessageAccount">User Message Account</label>
            <select class="form-control" id="field_userMessageAccount" name="userMessageAccount" [(ngModel)]="userMessagesSent.userMessageAccountId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userMessageAccountOption.id" *ngFor="let userMessageAccountOption of usermessageaccounts; trackBy: trackUserMessageAccountById">{{userMessageAccountOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
