<div style="overflow:scroll; height:400px;">
<div class="form-group"  *ngFor="let a of a">
        <p>{{a.timeSent}}: {{a.username}}: {{a.body}}</p>
</div>
</div>
<div class="form-group">
    <label for="messageSent">Send:</label>
    <textarea class="form-control" rows="3" id="messageSent" ></textarea>
    <button style="float:right;" type="button" class="btn btn-success"
            (click)="sendMessage()">Send</button>

</div>
