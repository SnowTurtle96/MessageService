<div>
    <h2>
        <span>User Messages Sents</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-messages-sent-my-suffix" [routerLink]="['/', { outlets: { popup: ['user-messages-sent-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User Messages Sent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userMessagesSents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Username</span></th>
            <th><span>Time Sent</span></th>
            <th><span>Body</span></th>
            <th><span>User Message Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userMessagesSent of userMessagesSents ;trackBy: trackId">
                <td><a [routerLink]="['../user-messages-sent-my-suffix', userMessagesSent.id ]">{{userMessagesSent.id}}</a></td>
                <td>{{userMessagesSent.username}}</td>
                <td>{{userMessagesSent.timeSent | date:'medium'}}</td>
                <td>{{userMessagesSent.body}}</td>
                <td>
                    <div *ngIf="userMessagesSent.userMessageAccountId">
                        <a [routerLink]="['../user-message-account-my-suffix', userMessagesSent.userMessageAccountId  ]" >{{userMessagesSent.userMessageAccountId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-messages-sent-my-suffix', userMessagesSent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-messages-sent-my-suffix/'+ userMessagesSent.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-messages-sent-my-suffix/'+ userMessagesSent.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
